<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QR Code & Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #interactive.viewport {
            position: relative;
            width: 100%;
            max-width: 640px;
            height: 480px;
        }
        #interactive.viewport > canvas, #interactive.viewport > video {
            max-width: 100%;
            width: 100%;
        }
        .controls {
            margin: 20px 0;
        }
        #result {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            min-width: 300px;
        }
        .error {
            color: red;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid red;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>QR Code & Barcode Scanner</h1>
    
    <div id="compatibility-check"></div>
    
    <div class="controls">
        <button id="startButton">Start Scanner</button>
        <button id="stopButton" disabled>Stop Scanner</button>
    </div>

    <div id="interactive" class="viewport"></div>
    <div id="result">No code detected</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const result = document.getElementById('result');
        const compatCheck = document.getElementById('compatibility-check');

        let isScanning = false;

        // Check for required browser features
        function checkCompatibility() {
            let errorMessage = '';
            
            // Check if running on HTTPS or localhost
            if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                errorMessage += 'This scanner requires HTTPS or localhost to access the camera. ';
            }

            // Check for getUserMedia support
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                errorMessage += 'Your browser doesn\'t support camera access. Please use a modern browser. ';
            }

            if (errorMessage) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = errorMessage;
                compatCheck.appendChild(errorDiv);
                startButton.disabled = true;
            }
        }

        // Run compatibility check on load
        checkCompatibility();

        startButton.addEventListener('click', startScanner);
        stopButton.addEventListener('click', stopScanner);

        async function startScanner() {
            try {
                // First check if we can access the camera
                await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                
                Quagga.init({
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector("#interactive"),
                        constraints: {
                            facingMode: "environment"
                        },
                    },
                    decoder: {
                        readers: [
                            "ean_reader",
                            "ean_8_reader",
                            "code_128_reader",
                            "code_39_reader",
                            "qr_reader",
                            "upc_reader",
                            "upc_e_reader"
                        ]
                    }
                }, function(err) {
                    if (err) {
                        console.error(err);
                        result.innerHTML = `<div class="error">Error starting scanner: ${err.message}</div>`;
                        return;
                    }
                    
                    isScanning = true;
                    startButton.disabled = true;
                    stopButton.disabled = false;
                    Quagga.start();
                });

                Quagga.onDetected(function(data) {
                    result.textContent = "Detected code: " + data.codeResult.code;
                });

            } catch (error) {
                result.innerHTML = `<div class="error">Camera access error: ${error.message}</div>`;
                console.error('Camera access error:', error);
            }
        }

        function stopScanner() {
            if (isScanning) {
                Quagga.stop();
                isScanning = false;
                startButton.disabled = false;
                stopButton.disabled = true;
                result.textContent = "Scanner stopped";
            }
        }

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isScanning) {
                stopScanner();
            }
        });
    </script>
</body>
</html>
